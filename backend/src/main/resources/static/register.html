<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - Hospital Management System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
        }
        .register-container { 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            overflow: hidden; 
            width: 100%; 
            max-width: 500px; 
        }
        .register-header { 
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); 
            color: white; 
            padding: 30px; 
            text-align: center; 
        }
        .register-header h1 { font-size: 2em; margin-bottom: 10px; }
        .register-header p { font-size: 1em; opacity: 0.9; }
        .register-body { padding: 40px; }
        .form-group { margin: 20px 0; }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold; 
            color: #2c3e50; 
        }
        .form-group input, .form-group textarea { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #e9ecef; 
            border-radius: 8px; 
            font-size: 16px; 
            transition: border-color 0.3s ease; 
        }
        .form-group input:focus, .form-group textarea:focus { 
            outline: none; 
            border-color: #3498db; 
            box-shadow: 0 0 0 3px rgba(52,152,219,0.1); 
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .btn { 
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%); 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold; 
            width: 100%; 
            transition: all 0.3s ease; 
            margin-top: 10px; 
        }
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(39,174,96,0.4); 
        }
        .btn:disabled { 
            background: #6c757d; 
            cursor: not-allowed; 
            transform: none; 
            box-shadow: none; 
        }
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            margin-top: 10px;
        }
        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(108,117,125,0.4);
        }
        .login-link { 
            text-align: center; 
            margin-top: 20px; 
            color: #6c757d; 
        }
        .login-link a { 
            color: #3498db; 
            text-decoration: none; 
            font-weight: bold; 
        }
        .login-link a:hover { 
            text-decoration: underline; 
        }
        .alert { 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            display: none; 
        }
        .alert-error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .alert-success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .back-link { 
            text-align: center; 
            margin-top: 20px; 
        }
        .back-link a { 
            color: #6c757d; 
            text-decoration: none; 
            font-size: 14px; 
        }
        .back-link a:hover { 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>üè• Patient Registration</h1>
            <p>Join our hospital management system</p>
        </div>
        <div class="register-body">
            <div id="alert" class="alert"></div>
            
            <form id="registerForm" onsubmit="handleRegistration(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Smith">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="john.smith@email.com">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="555-0101">
                </div>
                
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                </div>
                
                <div class="form-group">
                    <label for="medicalHistory">Medical History (Optional)</label>
                    <textarea id="medicalHistory" name="medicalHistory" placeholder="Please describe any medical conditions, allergies, or relevant history..."></textarea>
                </div>
                
                <button type="submit" class="btn" id="registerBtn">üöÄ Register as Patient</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='login.html'">
                    üîê Already have an account? Login
                </button>
            </form>
            
            <div class="back-link">
                <a href="index.html">‚Üê Back to Main Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "http://localhost:8081";
        
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
        
        async function handleRegistration(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const registerBtn = document.getElementById('registerBtn');
            
            registerBtn.disabled = true;
            registerBtn.textContent = 'üîÑ Creating account...';
            
            try {
                // Check if patient already exists
                const patientsResponse = await fetch(`${API_BASE}/api/patients`);
                if (patientsResponse.ok) {
                    const patients = await patientsResponse.json();
                    const existingPatient = patients.find(p => p.email === formData.get('email'));
                    
                    if (existingPatient) {
                        showAlert('‚ùå A patient with this email already exists. Please use a different email or login.', 'error');
                        return;
                    }
                }
                
                // Create patient data
                const patientData = {
                    name: `${formData.get('firstName')} ${formData.get('lastName')}`,
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    dateOfBirth: formData.get('dateOfBirth'),
                    medicalHistory: formData.get('medicalHistory') || 'No significant medical history'
                };
                
                const response = await fetch(`${API_BASE}/api/patients`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(patientData)
                });
                
                if (response.ok) {
                    showAlert('‚úÖ Registration successful! Redirecting to login...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert('‚ùå Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                showAlert('‚ùå Network error. Please check your connection.', 'error');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'üöÄ Register as Patient';
            }
        }
    </script>
</body>
</html>
