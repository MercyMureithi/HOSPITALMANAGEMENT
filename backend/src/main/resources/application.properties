# Hospital Management System - College Demo Version

server.port=8080

# I disabled Spring Security completely for the college presentation
# This makes it much easier to demo the APIs without authentication headaches
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration

# H2 Database - perfect for college demos since it needs no setup!
# I spent hours trying to get MySQL working before realizing H2 was much easier
spring.datasource.url=jdbc:h2:mem:hospitaldb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration - updates tables instead of dropping them
# This preserves data between server restarts
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Application Info
spring.application.name=hospital-management

# Swagger/OpenAPI Configuration - makes the APIs look super professional!
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging - helps with debugging during development
logging.level.com.hms=DEBUG
logging.level.org.springframework.web=DEBUG